<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body class="grid grid-cols-3 bg-gray-300">
    <div class=" col-start-2 flex justify-center mt-48 min-h-full overflow-auto h-auto">
        <div class="bg-gray-100  h-72 border-2 border-gray-800 rounded-xl overflow-hidden">
            <div class="bg-pink-400 bg-opacity-50 " >
                <p class="flex justify-center text-xl" >Supreme account</p>
                <p class="flex justify-center">Login to your account</p>
            </div>
            <div>
                <form  action="#">
                    <div class="ml-5">
                        <label class="block" for="email">Email:</label>
                       <input type="email" id="email" required>
                    </div>
                    <div class="ml-5">
                        <label class="block" for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    
                </form>
                <div class="flex justify-center mt-2">
                    <button class="border-2 border-gray-800 rounded-lg px-4 py-1">Login</button>
                </div>
            </div>
            <div class="p-2">
                <p class="text-xl mt-2">Dont have a supreme account? <span class="text-red-400"><a href="">Sign up</a></span> </p>
            </div>

        </div>
        

    </div>
    
    
</body>
</html>
